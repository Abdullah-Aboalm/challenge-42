<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="head">
      <img class="logo" src="./images/logo.svg" alt="">
      <div class="mobileMenu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <span></span>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </div>
      <img class="menuOpen" src="./images/icon-hamburger.svg" alt="">
    </div>
    <div class="content">
      <div class="text">
        <p class="special"><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="info">Project planning and time tracking for agile teams</p>
        <div class="botttom">
          <button>Schedule a demo</button>
          <p class="special">to see a live preview</p>
        </div>
      </div>
      <div class="image">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
